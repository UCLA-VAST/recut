name: "build"
on:
  # do not allow self hosted runner to execute unsafe pull_request code
  #pull_request:
    #branches: master
  push:
    branches: master
jobs:
  tests:
    #runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Nix Flakes doesn't work on shallow clones
        fetch-depth: 0
    - uses: cachix/install-nix-action@v12
      with:
        #install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210415_76980a1/install
        # Configure Nix to enable flakes
        extra_nix_config: |
          experimental-features = nix-command flakes
    # Verify that the main program builds
    - run: nix build -L
    # Check global installs work
    - run: nix-env -f . -i
    - run: nix shell -c echo OK
    - run: recut_test
    - run: recut
